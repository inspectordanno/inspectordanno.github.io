<text transform="matrix(1 0 0 1 82.373 178.6831)" class="st2 st3">The president, Rafael Nunez, </text>
<text transform="matrix(1 0 0 1 82.373 194.4831)" class="st2 st3">re-established ties with the </text>
<text transform="matrix(1 0 0 1 82.373 210.3831)" class="st2 st3">church and granted the country </text>
<text transform="matrix(1 0 0 1 82.373 226.1831)" class="st2 st3">a common constitution.</text>
<rect x="539" y="401.7" class="st1" width="190.3" height="61.1"/>
<text transform="matrix(1 0 0 1 538.9785 411.0381)" class="st2 st3">Poitical stability was accompanied </text>
<text transform="matrix(1 0 0 1 538.9785 426.8381)" class="st2 st3">by economic growth, supported </text>
<text transform="matrix(1 0 0 1 538.9785 442.7381)" class="st2 st3">by the trade in coffee and oil.</text>
<rect x="357" y="169.3" class="st1" width="218.8" height="57.5"/>
<text transform="matrix(1 0 0 1 356.9902 178.7163)" class="st2 st3">Under pressure from the USA, Colo</text>
<text transform="matrix(1 0 0 1 559.1902 178.7163)" class="st2 st3">mbia</text>
<text transform="matrix(1 0 0 1 356.9902 194.5163)" class="st2 st3">accepted the declaration of Panama’s</text>
<text transform="matrix(1 0 0 1 356.9902 210.4163)" class="st2 st3">independence. Panama became </text>
<text transform="matrix(1 0 0 1 356.9902 226.2163)" class="st2 st3">an independent state.</text>
<rect x="616.8" y="186.8" class="st1" width="155.6" height="44.2"/>
<text transform="matrix(1 0 0 1 616.7842 196.2139)" class="st2 st3">The Liberals returned to </text>
<text transform="matrix(1 0 0 1 616.7842 212.0139)" class="st2 st3">power, and attempted to </text>
<text transform="matrix(1 0 0 1 616.7842 227.9139)" class="st2 st3">pursue reformist policies.</text>
