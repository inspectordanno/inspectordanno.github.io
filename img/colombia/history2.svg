<text transform="matrix(1 0 0 1 50.0938 105.75)" class="st2 st3">Revolutionary leader Simon </text>
<text transform="matrix(1 0 0 1 50.0938 121.55)" class="st2 st3">Bolivar continued to fight, and </text>
<text transform="matrix(1 0 0 1 50.0938 137.45)" class="st2 st3">defeated the Spanish at the </text>
<text transform="matrix(1 0 0 1 50.0938 153.25)" class="st2 st3">Battle of Boyaca. (1819) At the </text>
<text transform="matrix(1 0 0 1 50.0938 169.15)" class="st2 st3">Congress of Angostura later </text>
<text transform="matrix(1 0 0 1 50.0938 184.95)" class="st2 st3">that year, he proclaimed the </text>
<text transform="matrix(1 0 0 1 50.0938 200.75)" class="st2 st3">Republic of Gran Colombia, </text>
<text transform="matrix(1 0 0 1 50.0938 216.65)" class="st2 st3">comprising New Granada, </text>
<text transform="matrix(1 0 0 1 50.0938 232.45)" class="st2 st3">Venezuela, and Panama. He </text>
<text transform="matrix(1 0 0 1 50.0938 248.35)" class="st2 st3">also annexed Ecuador in 1822.</text>
<rect x="205.7" y="421.2" class="st1" width="155.6" height="122.2"/>
<text transform="matrix(1 0 0 1 205.7075 430.5703)" class="st2 st3">Upon Bolivar’s death, Venezuela</text>
<text transform="matrix(1 0 0 1 353.1075 430.5703)" class="st2 st3">-</text>
<text transform="matrix(1 0 0 1 205.7075 446.3703)" class="st2 st3">and Ecuador seceded.</text>
<rect x="535.3" y="421.2" class="st1" width="162.5" height="49.9"/>
<text transform="matrix(1 0 0 1 535.2793 430.5703)" class="st2 st3">Reforms were carried out </text>
<text transform="matrix(1 0 0 1 535.2793 446.3703)" class="st2 st3">under a Liberal government.</text>
<rect x="340.9" y="191.9" class="st1" width="194.3" height="61.1"/>
<text transform="matrix(1 0 0 1 340.9336 201.2505)" class="st2 st3">After the authoritarian presidency </text>
<text transform="matrix(1 0 0 1 340.9336 217.0505)" class="st2 st3">of Francisco de Paula Satander </text>
<text transform="matrix(1 0 0 1 340.9336 232.9505)" class="st2 st3">(1833–37), a centralist Conservative</text>
<text transform="matrix(1 0 0 1 340.9336 248.7505)" class="st2 st3">government came to power.</text>
<rect x="607.9" y="158" class="st1" width="155.6" height="95"/>
<text transform="matrix(1 0 0 1 607.8691 167.3779)" class="st2 st3">Under the presidency of TC </text>
<text transform="matrix(1 0 0 1 607.8691 183.1779)" class="st2 st3">Mosquera, chruch goods </text>
<text transform="matrix(1 0 0 1 607.8691 199.0779)" class="st2 st3">were confiscated, the </text>
<text transform="matrix(1 0 0 1 607.8691 214.8779)" class="st2 st3">church was separated from </text>
<text transform="matrix(1 0 0 1 607.8691 230.7779)" class="st2 st3">the state and a federal </text>
<text transform="matrix(1 0 0 1 607.8691 246.5779)" class="st2 st3">constitution was adopted.</text>
