<text transform="matrix(1 0 0 1 537.2663 398.1262)"><tspan x="0" y="0" class="st2 st3">Economic recession and a </tspan><tspan x="0" y="15.8" class="st2 st3">devastating earthquake in </tspan><tspan x="0" y="31.7" class="st2 st3">1999 further undermined </tspan><tspan x="0" y="47.5" class="st2 st3">Colombia’s ongoing internal </tspan><tspan x="0" y="63.4" class="st2 st3">problems. Some economic </tspan><tspan x="0" y="79.2" class="st2 st3">recovery and governmental </tspan><tspan x="0" y="95" class="st2 st3">reform followed, but tensions </tspan><tspan x="0" y="110.9" class="st2 st3">between the government and </tspan><tspan x="0" y="126.7" class="st2 st3">rebels continued.</tspan></text>
