<text transform="matrix(1 0 0 1 60.3271 147.0273)" class="st2 st3">The assasination of the </text>
<text transform="matrix(1 0 0 1 60.3271 162.8273)" class="st2 st3">Liberal leader Jorge Gaitan </text>
<text transform="matrix(1 0 0 1 60.3271 178.7273)" class="st2 st3">led to a difficult period of </text>
<text transform="matrix(1 0 0 1 60.3271 194.5273)" class="st2 st3">violence, martial law and </text>
<text transform="matrix(1 0 0 1 60.3271 210.4273)" class="st2 st3">civil war.</text>
