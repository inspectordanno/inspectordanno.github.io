<text transform="matrix(1 0 0 1 201.582 426.9275)" class="st2 st3">Front coalition and took </text>
<text transform="matrix(1 0 0 1 201.582 442.7275)" class="st2 st3">turns at being in power, </text>
<text transform="matrix(1 0 0 1 201.582 458.6275)" class="st2 st3">fighting to stabilize the </text>
